daemon                off;
worker_processes      1;
error_log             error.log;
pid                   nginx.pid;
worker_rlimit_nofile  131072;

events {
    worker_connections 1024;
}

http {
    # Required so that nginx can resolve IPs when working with Docker Compose
    resolver 127.0.0.11 ipv6=off;

    include mime.types;
    default_type text/plain;

    index    index.html index.htm;

    log_format upstreaminfo '$remote_addr - '
        '[$proxy_add_x_forwarded_for] - $remote_user [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" '
        '$request_length $request_time $upstream_addr $upstream_response_length $upstream_response_time $upstream_status';

    access_log access.log  upstreaminfo;
    error_log  error.log;

    server {

        listen       9000;
        server_name  127.0.0.1;

        add_header Cache-Control "no-cache";
        expires 0;

        set $webui            "http://127.0.0.1:3000";
        set $auth             "http://127.0.0.1:9001";
        set $iothubmanager    "http://127.0.0.1:9002";
        set $devicesimulation "http://127.0.0.1:9003";
        set $devicetelemetry  "http://127.0.0.1:9004";
        set $uiconfig         "http://127.0.0.1:9005";

        location / {
            proxy_pass           $webui;
            proxy_pass_header    Authorization;
            # TODO ~devis: remove
            # Public preview only: used to distinguish internal/external traffic
            proxy_set_header     X-Source external;
            proxy_buffering      off;
            client_max_body_size 0;
            proxy_read_timeout   3600s;
            proxy_redirect       off;
        }

        location /auth/ {
            rewrite              /auth/(.*) /$1 break;
            proxy_pass           $auth;
            proxy_pass_header    Authorization;
            # TODO ~devis: remove
            # Public preview only: used to distinguish internal/external traffic
            proxy_set_header     X-Source external;
            proxy_buffering      off;
            client_max_body_size 0;
            proxy_read_timeout   3600s;
            proxy_redirect       off;
        }

        location /iothubmanager/ {
            rewrite              /iothubmanager/(.*) /$1 break;
            proxy_pass           $iothubmanager;
            proxy_pass_header    Authorization;
            # TODO ~devis: remove
            # Public preview only: used to distinguish internal/external traffic
            proxy_set_header     X-Source external;
            proxy_buffering      off;
            client_max_body_size 0;
            proxy_read_timeout   3600s;
            proxy_redirect       off;
        }

        location /devicesimulation/ {
            rewrite              /devicesimulation/(.*) /$1 break;
            proxy_pass           $devicesimulation;
            proxy_pass_header    Authorization;
